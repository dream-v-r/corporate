<!DOCTYPE html>
<html lang="ja">

<head>
	<title>お問合わせ - 次元顔認証システム「THQREE」</title>
	<meta charset="UTF-8">
    <meta name="description" content="あなた自身がキーになる 世界水準の認証精度・認証スピードを兼ね備えた3次元顔認証システム「THQREE」" />
    <meta name="keywords" content="3D顔認証,3次元顔認証,3次元,セキュリティー,ドリームビジョン," />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="canonical" href="https://www.dream-v.co.jp/3d_thqree/contact/">
	<link rel="shortcut icon" href="">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<link rel="stylesheet" type="text/css" href="../assets/css/common/ress.min.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/common/common.css">
	<link rel="stylesheet" type="text/css" href="../assets/css/contact.css">
</head>

<body>
	<div id="wrapper">
		<header class="st-header l-fullGrid" id="Header" role="banner">
			<div class="st-header__content l-grid" id="HeaderSimple">
				<div class="st-header__inner clear">
					<h1 class="st-header__logo">
						<a href="http://www.dream-v.co.jp/3d_thqree/"><img src="http://www.dream-v.co.jp/3d_thqree/img/fig_logo.jpg" alt="DREAM VISION CO.,LTD." class="st-header__logo__img js-ImageSwitch"></a>
					</h1>
					<nav class="st-header__nav st-header__nav" role="navigation">
						<ul class="st-header__globalNav clear">
							<li>
								<div class="st-header__globalNav__cell"><a href="http://www.dream-v.co.jp/3d_thqree/"W class="st-header__globalNav__link st-header__globalNav__link"><span class="st-header__globalNav__lato st-header__globalNav__lato">Back to index</span></a></div>
							</li>
						</ul>
					</nav>
				</div>
			</div>
		</header>
		<main class="st-main grid-3 Contact_firm" id="Contact" role="main">
			<div class="top-container">
				<div class="top-hero">
					<div class="top-hero__heading l-grid">
						<div class="top-hero__heading__inner">
							<h2 class="top-hero__ttl"><span class="top-hero__ttl__txt--lato">Contact us</span><span class="top-hero__ttl--txt">入力内容のご確認</span></h2>
						</div>
					</div>
				</div>
			</div>
			<div class="c-container">
				<section class="c-section">
					<div class="grid-col-3">
						<p class="top_text">「この内容で送信する」を押していただくと、お問合わせが完了します。<br>送信完了後は内容の確認・修正ができません。<br>この画面をプリントアウトして保管いただきますようお願いいたします。</p>
						<div id="form-tbl">
							<table id="form">
								<!-- cell_begin -->
								<tr>
									<th>!key!</th>
									<td>!val!</td>
								</tr>
								<!-- cell_end -->
							</table>
							<form action="!mail_cgi!" method="post">
								<!-- hidden -->
								<div class="btn clear">
									<div class="contactfirm_return contactfirm_btn is-hover">
										<input type="button" value=" 内容を修正する" onclick="history.back()" class="contactfirm_btn_inner">
									</div>
									<div class="contactfirm_submit contactfirm_btn is-hover">
										<input type="submit" value="この内容で送信します" class="contactfirm_btn_inner">
									</div>
								</div>
							</form>
						</div>
					</div>
				</section>
			</div>
		</main>
		<footer class="st-footer" id="Footer" role="contentinfo">
			<div class="st-footer__inner" id="FooterSimple">
				<div class="st-footer__foot">
					<div class="st-footer__foot__inner l-grid clear">
						<ul class="st-footer__foot__list">
							<li><a href="http://www.dream-v.co.jp/sitemap/">サイトマップ</a></li>
							<li><a href="http://www.dream-v.co.jp/privacy/">個人情報保護方針</a></li>
						</ul>
						<p class="st-footer__copyright">Copyright(c) DreamVision Co.,Ltd.All Rights</p>
					</div>
				</div>
			</div>
		</footer>
	</div>

	<script type="text/javascript" src="../assets/js/scripts.js"></script>

</body>

</html>
